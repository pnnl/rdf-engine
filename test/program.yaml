db: db
execs:
  - params:
      MAX_NCYCLES: 5
      derand: "urn:anon:"
      log_data: True
      log_print: True
      log_debug: False
    rules:
      - module: test.py
        maker: Quads
        params:
          n: 1
          rand: False
          graph: null # null, ~, or absence of value to interpret as None
          anon: True
          nested: False
  - params:
      MAX_NCYCLES: 5
      derand: canonicalize
      log_print: True
      log_data: False
      log_debug: False
    rules:
      - module: test.py
        maker: Quads
        params:
          n: 1
          rand: False
          graph: null
          anon: False
          nested: False
